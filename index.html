      count: {

        auth: ' <strong>柯摩</strong>',

      },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'OK!'
      },

      'flexible-alerts': {
        style: 'flat'
      },

      plugins: [
        function (hook, vm) {
          // load livere
          hook.beforeEach(function (content) {
            var comment =
              "<div id='lv-container' data-id='city' data-uid='MTAyMC81Mzg1Mi8zMDMyNQ=='></div>\n\n----\n"
            return content + comment;
          });


          // add copyright
          // hook.beforeEach(function (content) {
          //   var copyRight = '文章作者: [TaQini](mailto:742954809@qq.com) \n\n' + '文章链接: ' + url + '\n\n' +

          //     '转载请注明来自[TaQini](http://taqini.space)！\n'
          //   return content + copyRight;
          // });

          hook.doneEach(function () {
            (function (d, s) {
              var j, e = d.getElementsByTagName(s)[0];
              if (typeof LivereTower === 'function') {
                return;
              }
              j = d.createElement(s);
              j.src = 'https://cdn-city.livere.com/js/embed.dist.js';
              j.async = true;
              e.parentNode.insertBefore(j, e);
            })(document, 'script');
          });



          // parse twemoji
          hook.doneEach(function () {
            twemoji.parse(document);
          });
        },
      ]
    }
  </script>
